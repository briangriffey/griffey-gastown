name = "feature-branch"
description = "Create a feature branch with testing checklist"

[[steps]]
type = "create-issue"
template = """
title: "Implement {{.feature_name}}"
description: |
  Feature implementation checklist for: {{.feature_name}}

  ## Development
  - [ ] Create feature branch from main: `git checkout -b feature/{{.feature_name}}`
  - [ ] Review existing code and patterns
  - [ ] Plan implementation approach
  - [ ] Implement core functionality
  - [ ] Add proper TypeScript types
  - [ ] Handle error cases gracefully

  ## Testing
  - [ ] Write unit tests for core logic
  - [ ] Write integration tests if needed
  - [ ] Test edge cases and error handling
  - [ ] Run full test suite: `pnpm test`
  - [ ] Verify test coverage is adequate

  ## Code Quality
  - [ ] Run linter: `pnpm lint`
  - [ ] Fix any linting issues
  - [ ] Run type checker: `pnpm type-check`
  - [ ] Format code: `pnpm format`
  - [ ] Review code for potential improvements

  ## Documentation
  - [ ] Add JSDoc comments for public APIs
  - [ ] Update README if needed
  - [ ] Add inline comments for complex logic
  - [ ] Update CHANGELOG if applicable

  ## Local Testing
  - [ ] Test in development environment
  - [ ] Test with fresh database if schema changed
  - [ ] Test all affected user workflows
  - [ ] Verify no console errors or warnings
  - [ ] Test responsive design if UI changed

  ## Pre-Submit
  - [ ] Ensure all tests pass
  - [ ] Ensure no TypeScript errors
  - [ ] Ensure no ESLint errors
  - [ ] Rebase on latest main if needed
  - [ ] Write clear commit message(s)

  ## Submit
  - [ ] Push feature branch to remote
  - [ ] Create pull request with description
  - [ ] Request review from team
  - [ ] Address review feedback
  - [ ] Merge when approved

  ## Post-Merge
  - [ ] Verify deployment (if applicable)
  - [ ] Monitor for errors
  - [ ] Delete feature branch locally and remotely
"""
"""
