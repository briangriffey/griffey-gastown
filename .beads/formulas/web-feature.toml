name = "web-feature"
description = "Create issue for full-stack web feature (React + API + Database)"

[[params]]
name = "feature_name"
description = "Name of the feature to implement (e.g., 'user-authentication')"
required = true

[[steps]]
type = "create-issue"
template = """
title: "Implement {{ .feature_name }}"
description: |
  Full-stack web feature implementation.

  ## Frontend (React/Next.js)
  - [ ] Create UI components in apps/web/components/
  - [ ] Add proper TypeScript types for component props
  - [ ] Implement as Server Components where appropriate
  - [ ] Add client interactivity with 'use client' if needed
  - [ ] Style with Tailwind CSS following existing patterns
  - [ ] Handle loading and error states
  - [ ] Ensure responsive design (mobile, tablet, desktop)
  - [ ] Add accessibility (ARIA labels, keyboard navigation)

  ## Backend (API/Server Actions)
  - [ ] Create API route or Server Action
  - [ ] Add input validation (Zod schemas)
  - [ ] Implement business logic
  - [ ] Add database queries (Prisma)
  - [ ] Handle errors gracefully with proper status codes
  - [ ] Add proper TypeScript types for request/response
  - [ ] Implement authentication/authorization checks if needed

  ## Database
  - [ ] Update Prisma schema if new models/fields needed
  - [ ] Generate migration: `pnpm db:migrate dev --name {{ .feature_name }}`
  - [ ] Test migration on fresh database
  - [ ] Update seed data if needed

  ## Testing
  - [ ] Write unit tests for business logic
  - [ ] Write integration tests for API endpoints
  - [ ] Test UI components with React Testing Library
  - [ ] Manual testing in browser (all screen sizes)
  - [ ] Test error scenarios and edge cases

  ## Code Quality
  - [ ] Run linter: `pnpm lint`
  - [ ] Run type check: `pnpm type-check`
  - [ ] Format code: `pnpm format`
  - [ ] Review for security issues (XSS, injection, auth)
  - [ ] No console.log statements in production code

  ## Documentation
  - [ ] Add JSDoc comments for public APIs
  - [ ] Update README if feature requires setup
  - [ ] Document any new environment variables

  ## Completion
  - [ ] All tests pass
  - [ ] No TypeScript errors
  - [ ] No linting errors
  - [ ] Feature works as expected in browser
  - [ ] Code committed and pushed to polecat branch

tags: [web, feature, react, nextjs, full-stack]
"""
