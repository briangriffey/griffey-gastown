name = "web-component"
description = "Create issue for React component implementation"

[[params]]
name = "component_name"
description = "Name of the component to create (e.g., 'UserProfile')"
required = true

[[steps]]
type = "create-issue"
template = """
title: "Create {{ .component_name }} component"
description: |
  React component implementation checklist.

  ## Component Design
  - [ ] Determine if Server Component or Client Component
  - [ ] Define props interface (TypeScript)
  - [ ] Plan component composition (sub-components)
  - [ ] Design responsive behavior (mobile, tablet, desktop)
  - [ ] Consider accessibility requirements

  ## Implementation
  - [ ] Create component file in appropriate directory
    - UI components: `apps/web/components/ui/`
    - Feature components: `apps/web/components/features/`
    - Shared components: `packages/ui/src/`
  - [ ] Implement component logic
  - [ ] Add TypeScript types for all props
  - [ ] Style with Tailwind CSS
  - [ ] Handle edge cases (empty states, errors, loading)
  - [ ] Add loading states if async data
  - [ ] Ensure accessibility (ARIA labels, keyboard nav, focus management)
  - [ ] Add proper semantic HTML elements

  ## Server vs Client Decision
  - [ ] If no interactivity needed → Server Component (default)
  - [ ] If needs hooks/events → Client Component (add 'use client')
  - [ ] If needs both → Server Component wrapper with Client Component children

  ## Styling
  - [ ] Use Tailwind utility classes
  - [ ] Follow existing design system patterns
  - [ ] Responsive classes (sm:, md:, lg:)
  - [ ] Dark mode support if applicable (dark:)
  - [ ] Proper spacing and typography

  ## Testing
  - [ ] Write component tests (React Testing Library)
  - [ ] Test different props combinations
  - [ ] Test responsive behavior
  - [ ] Test accessibility (screen reader, keyboard)
  - [ ] Test error states and edge cases
  - [ ] Visual regression testing if applicable

  ## Documentation
  - [ ] Add JSDoc with usage examples
  - [ ] Document props in comments
  - [ ] Add to Storybook if project uses it
  - [ ] Include example usage in component file

  ## Code Quality
  - [ ] No TypeScript errors
  - [ ] No linting errors
  - [ ] Code formatted with Prettier
  - [ ] Follows existing component patterns
  - [ ] No unused imports or variables

  ## Completion
  - [ ] Component renders correctly
  - [ ] All tests pass
  - [ ] Accessible via keyboard
  - [ ] Works on all screen sizes
  - [ ] Code committed and pushed

tags: [web, component, react, ui, frontend]
"""
